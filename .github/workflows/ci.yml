name: ci for macos and ubuntu

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build
      - name: Run all tests
        run: cargo test --verbose -- --nocapture
