[workspace]
default-members = [
  "crates/hana",
 # "crates/hana_input",
  "crates/hana_network",
  "crates/hana_process",
  "crates/hana_visualization",
  "examples/basic_visualization",
]
members = [
  "crates/hana",
  "crates/hana_input",
  "crates/hana_network",
  "crates/hana_process",
  "crates/hana_visualization",
  "examples/basic_visualization",
]
resolver = "2"

[workspace.dependencies]
#
# Workspace member crates
#
hana_network       = { path = "crates/hana_network" }
hana_process       = { path = "crates/hana_process" }
hana_visualization = { path = "crates/hana_visualization" }

#
# External dependencies
#

# this is the bevy prelude - trial and error to figure out the minimal
# features needed to display basic_visualization
# add other features as necessary - eventually we'll stabilize and maybe
# that will require the whole prelude, we'll see
bevy = { version = "0.15.2", default-features = false, features = [
  "bevy_pbr",
  "bevy_text",
  "bevy_ui",
  "bevy_winit",
  "default_font",
  "multi_threaded",
  "tonemapping_luts",
  "x11",
  # "android-game-activity",
  # "android-game-activity",
  # "android_shared_stdcxx",
  # "animation",
  # "bevy_asset",
  # "bevy_audio",
  # "bevy_color",
  # "bevy_core_pipeline",
  # "bevy_gilrs",
  # "bevy_gizmos",
  # "bevy_gltf",
  # "bevy_mesh_picking_backend",
  # "bevy_picking",
  # "bevy_render",
  # "bevy_scene",
  # "bevy_sprite",
  # "bevy_sprite_picking_backend",
  # "bevy_state",
  # "bevy_ui_picking_backend",
  # "bevy_window",
  # "custom_cursor",
  # "hdr",
  # "png",
  # "smaa_luts",
  # "sysinfo_plugin",
  # "vorbis",
  # "webgl2",
] }
error-stack = "0.5.0"
serde     = { version = "1.0.217", features = ["derive"] }
thiserror = "2.0.11"

[profile.dev.package]
bevy = { opt-level = 3 }
